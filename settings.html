<body>

    <div class="logo-container2">

<div class="container">
    <div class="card">
        <span class="icon material-symbols-rounded">settings</span>
        <h1>Settings</h1>
        <div id="account-info">
            <p><strong>ID:</strong> <span id="user-id"></span></p>

        <button id="change-password-btn" style="background-color: #f7f9f9; color: black;">

        </button>
        <button href="#" id="da-btn" style="background-color: #f7f9f9; color: black;">
            Your Balance
        </button>
        <button id="logout-btn" style="background-color: #f7f9f9 ; color: black;">
         Logout
        </button>
        <button id="delete-account-btn" style="background-color: #e74c3c; color: white;">
        Delete Account
        </button>

    </div>
