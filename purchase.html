<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#0D86FF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0D86FF">
    <meta name="msapplication-TileColor" content="#0D86FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileImage" content="icon3.0.png">
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json">
    <link rel="icon" type="image/png" href="icon3.0.png">
    <link rel="apple-touch-icon" href="icon3.0.png" sizes="512x512">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Products - WailAI</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>
    <script src="purchase.js" defer></script>
</head>
<body>
 <header class="header">
    <div class="logo-container2">
      <img class="avatar" src="icon.svg" alt="WailAI">
    </div>
  </header>
    <div class="container">
        <div class="card">
            <span class="icon material-symbols-rounded">payments</span>
            <h1>Purchase Products</h1>
            <div id="account-info">
                <p><strong>ID:</strong> <span id="user-id"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Balance:</strong> <span id="user-balance">0.00 DZD</span></p>
            </div>
            <div id="product-options">
    <div>
        <label for="discount-code">Enter Code Promo:</label>
        <input type="text" id="discount-code" placeholder="Code">
    </div>
    <button id="buy-plus-btn" style="background-color: #17a589; color: white;">
       <ion-icon name="sparkles" style="color: white ; size:14px; "></ion-icon>
       2000 B
    </button>
    <button id="buy-team-btn" style="background-color: #2196F3; color: white;">
        <ion-icon name="people" style="color: white ; size:14px; "></ion-icon>
        5000 B
    </button>
</div>

            <div id="status-message"></div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024-2019 WailPay from WINC. All rights reserved.</p>
    </div>
</body>
</html>
